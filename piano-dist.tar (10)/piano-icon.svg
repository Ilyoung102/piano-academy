<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dark rounded background -->
  <rect width="100" height="100" rx="20" fill="#0c0a09"/>
  <!-- Piano lid top -->
  <rect x="6" y="16" width="88" height="8" rx="4" fill="#292524"/>
  <!-- Piano body -->
  <rect x="6" y="22" width="88" height="62" rx="4" fill="#1c1917"/>
  <!-- White keys: C D E F G A (6 white keys) -->
  <rect x="9"  y="26" width="13" height="54" rx="3" fill="#fafaf9"/>
  <rect x="24" y="26" width="13" height="54" rx="3" fill="#fafaf9"/>
  <rect x="39" y="26" width="13" height="54" rx="3" fill="#fafaf9"/>
  <rect x="54" y="26" width="13" height="54" rx="3" fill="#fafaf9"/>
  <rect x="69" y="26" width="13" height="54" rx="3" fill="#fafaf9"/>
  <rect x="84" y="26" width="10" height="54" rx="3" fill="#fafaf9"/>
  <!-- Black keys: C# D# (no E-F) F# G# -->
  <rect x="18" y="26" width="10" height="34" rx="2" fill="#0c0a09"/>
  <rect x="33" y="26" width="10" height="34" rx="2" fill="#0c0a09"/>
  <rect x="63" y="26" width="10" height="34" rx="2" fill="#0c0a09"/>
  <rect x="78" y="26" width="10" height="34" rx="2" fill="#0c0a09"/>
  <!-- Amber highlight on E key (active key accent) -->
  <rect x="39" y="60" width="13" height="20" rx="2" fill="#f59e0b" opacity="0.85"/>
  <!-- Golden music note -->
  <ellipse cx="73" cy="84" rx="4.5" ry="3.5" fill="#f59e0b" opacity="0.8"/>
  <rect x="77" y="74" width="2" height="12" fill="#f59e0b" opacity="0.8"/>
  <rect x="77" y="74" width="10" height="2" fill="#f59e0b" opacity="0.6"/>
</svg>
